<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acelerador de Resultados</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <style>
            @font-face {
                font-family: 'Sora';
                src: url(assets/fonts/Sora-VariableFont_wght.woff2) format('woff2');
                font-weight: normal;
                font-style: normal;
                font-display: swap; /* Garantindo que a fonte seja exibida de forma eficiente */
            }
    </style>
    <section class="hero">
        <div class="container">
            <img class="logo" src="assets/media/logo.webp" alt="Logo">
            <h1>Como transformar o seu corpo e resgatar sua confiança em<br>
                <strong>6 semanas </strong></h1>
            <span class="cta"> <span class="icon">↓</span> &nbsp;&nbsp;Assista esse video para descobrir</span>
            <div class="video-container">
                <!-- Thumbnail da imagem -->
                <img src="assets/media/Group-10.webp" alt="Clique para assistir ao vídeo" class="thumbnail" onclick="playVideo()">
                
                <!-- iframe do vídeo, inicialmente oculto, com carregamento preguiçoso -->
                <iframe id="video" data-src="https://www.youtube.com/embed/DYl-b6leUjw?si=fLcJxG7Z5mdDroJ5" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="display:none;" loading="lazy"></iframe>
              </div>
              
            <a class="btn" href="">Quero transformar meu corpo agora!</a>
        </div>
    </section>

    <script src="assets/app.js"></script>
</body>
</html>
